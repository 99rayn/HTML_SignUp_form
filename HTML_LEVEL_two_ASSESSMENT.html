<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Level two Assessment</title>
  </head>
  <body>
    <form action="thankyou.html" method="get">
      <h1>Course Sign Up Page</h1>
      <p>Please Note: First Name, Last Name, Password, and Email are required.</p>

      <label for="firstname">First Name:</label>
      <input id="firstname" type="text" name="username" value="" placeholder="First Name" required>

      <label for="lastname">Last Name:</label>
      <input id="lastname" type="text" name="username" value="" placeholder="Last Name" required><br><br>

      <label for="Email">Email:</label>
      <input id="Email" type="email" name="username" value="" placeholder="name@gmail.com" required>

      <label for="password">Password:</label>
      <input id="password" type="password" name="username" value="" >

      <p>Are you over the age of 18?</p>

      <label for="ageyes">Yes:</label>
      <input id="ageyes" type="radio" name="age" value="Yes">

      <label for="ageno">No:</label>
      <input id="ageno" type="radio" name="age" value="Yes">

      <p>Do you have a credit card or PayPal?</p>

      <select  name="cards">
        <option value="Credit_card">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select><br><br>

      <input type="submit" name="" value="Sign Up">

    </form>
  </body>
</html>
